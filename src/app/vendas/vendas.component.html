<app-layout>
    <!-- https://getbootstrap.com/docs/4.4/components/card/ -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Venda</h5>

            <!--Linha formulario-->
            <div class="row">
                <div class="form-group col-lg-12">
                    <label for="cliente" class="control-label">Cliente:</label>
                    <select [(ngModel)]="vendas.cliente" class="form-control">
                        <option [ngValue]="null">Selecione</option>
                        <option *ngFor="let cliente of listaCliente" [ngValue]="cliente">{{ cliente.nome }}</option>
                    </select>
                    <br>
                    <!-- Linha botÃ£o pesquisar -->
                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-lg-12">
                            <button type="button" class="btn btn-primary" (click)="consultar()">Consultar</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Linha tabela -->
            <div class="row">
                <div class="col-lg-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Codigo</th>
                                <th>Nome</th>
                                <th>Data da Venda</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let venda of listaVendasProduto">
                                <td><input type="radio" name="selecionado" (change)="selecionar(venda)" /></td>
                                <td>{{ venda.codigo }}</td>
                                <td>{{ venda.cliente.nome }}</td>
                                <td>{{ venda.data | date: 'dd/MM/yyyy' }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!--Linha botao incluir-->
            <div class="row" style="margin-bottom: 20px;">
                <div class="btn-group">
                    <div class="col-lg-4">
                        <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="incluir()">Incluir</button>
                    </div> 
                    <div class="col-lg-4">
                        <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="remover()">Remover</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-layout>
