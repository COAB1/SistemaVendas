<app-layout>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Produto</h5>

            <!--Linha formulario-->
            <div class="row">
                <div class="form-group col-12">
                    <label for="nome" class="control-label">Nome:</label>
                    <input type="text" class="form-control" name="nome" [(ngModel)]="produto.nome" />
                    <br>
                    <!-- Linha botao pesquisar -->
                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-12">
                            <button type="button" class="btn btn-primary" (click)="consultar()">Consultar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Linha tabela -->
            <div class="row">
                <div class="col-lg-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Codigo</th>
                                <th>Nome</th>
                                <th>Descricao</th>
                                <th>Valor</th>
                                <th>Observacao</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let produto of listaProduto">
                                <td><input type="radio" nome="selecionado" (change)="selecionar(produto)" /></td>
                                <td>{{ produto.codigo }}</td>
                                <td>{{ produto.nome }}</td>
                                <td>{{ produto.descricao }}</td>
                                <td>{{ produto.valor }}</td>
                                <td>{{ produto.observacao }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!--Linha dos botoes incluir, modificar e remover-->

            <div class="row" style="margin-bottom: 20px;"></div>
            <div class="btn-group">
                <div class="col-3">
                    <button type="button" class="btn btn-primary" (click)="incluir()">Incluir</button></div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary" (click)="alterar()">Alterar</button></div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary" (click)="remover()">Remover</button></div>
            </div>

        </div>
    </div>
</app-layout>
