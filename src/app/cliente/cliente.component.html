<app-layout>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Cliente</h5>

            <!--Linha formulario-->
            <div class="row">
                <div class="form-group col-12">
                    <label for="nome" class="control-label">Nome:</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.nome" />
                </div>
            </div>

            <!--Linha botao pesquisar-->
            <div class="row" style="margin-bottom: 20px;">

                <div class="col-12">
                    <button type="button" class="btn btn-primary" (click)="consultar()">Consultar</button>
                </div>
            </div>

            <!-- Linha tabela -->
            <div class="row">
                <div class="col-lg-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Codigo</th>
                                <th>Nome</th>
                                <th>Endereço</th>
                                <th>Cidade</th>
                                <th>CEP</th>
                                <th>UF</th>
                                <th>Telefone</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cliente of listaCliente">
                                <td><input type="radio" name="selecionado" (change)="selecionar(cliente)" /></td>
                                <td>{{ cliente.codigo }}</td>
                                <td>{{ cliente.nome }}</td>
                                <td>{{ cliente.endereco }}</td>
                                <td>{{ cliente.cidade }}</td>
                                <td>{{ cliente.cep }}</td>
                                <td>{{ cliente.uf }}</td>
                                <td>{{ cliente.telefone }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!--Linha botões-->
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-lg-12">
                        <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="incluir()">Incluir</button>
                        <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="alterar()">Alterar</button>
                        <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="remover()">Remover</button>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</app-layout>
